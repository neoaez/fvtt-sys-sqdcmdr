<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
            <div class="resource">
                <input type="text" name="data.shields.value" value="{{data.shields.value}}" data-dtype="Number" />
                <span> / </span>
                <input type="text" name="data.shields.max" value="{{data.shields.max}}" data-dtype="Number" />
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="attributes">Attributes</a>
        <a class="item" data-tab="description">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            <div>
                <label>Attack</label>
                <input type="text" name="data.attack.value" value="{{data.attack.value}}" data-dtype="Number" />
            </div>
            <div>
                <label>Defend</label>
                <input type="text" name="data.defend.value" value="{{data.defend.value}}" data-dtype="Number" />
            </div>
            <div>
                <label>Detect</label>
                <input type="text" name="data.detect.value" value="{{data.detect.value}}" data-dtype="Number" />
            </div>
            <div>
                <label>Maneuver</label>
                <input type="text" name="data.maneuver.value" value="{{data.maneuver.value}}" data-dtype="Number" />
            </div>

        </div>
    </section>
</form>
